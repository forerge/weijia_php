<!DOCTYPE html >
<html >
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
 <title>后台登录</title>
 <link href="{$Think.PROJECT_PATH}/public/static/ht/model/style/adminStyle.css" rel="stylesheet">
 <script  src="{$Think.PROJECT_PATH}/public/static/common/jquery-3.4.1.min.js"></script>
</head>
<style>
 html{height:100%;}
 html body{height:100%;background: #000 url({$Think.PROJECT_PATH}/public/static/ht/model/images/loginbg.jpg) no-repeat center;background-size:cover;}
</style>
<body>
<div class="login">
 <header>
  <h1>后台登陆</h1>
 </header>
 <form action="index" method="post" >
   <div class="sr">
    <div class="logininput">
     <label>
      <i class="sublist-icon glyphicon glyphicon-user"></i>
     </label>
     <input type="text" name="a_name" placeholder="用户名"  >
    </div>
    <div class="logininput">
     <label>
      <i class="sublist-icon glyphicon glyphicon-pencil"></i>
     </label>
     <input type="password"  name="a_pwd" placeholder="密码" >
    </div>
    <button  type="submit" class="loginbtn" >登陆</button>
   </div>
 </form>
</div>
</body>
</html>
